<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management App</title>
    <!-- SLDS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.25.3/styles/salesforce-lightning-design-system.min.css" />
</head>
<body class="slds-scope">
    <div class="slds-grid slds-wrap slds-m-around_medium">
        <div class="slds-size_1-of-1 slds-p-around_medium">
            <h1 class="slds-text-heading_large">Hotel Management App</h1>
        </div>

        <!-- Form to Add New Hotel -->
        <div class="slds-box slds-size_1-of-1 slds-p-around_medium">
            <h2 class="slds-text-heading_medium">Add a New Hotel</h2>
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_3-of-4">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hotel-name">Hotel Name</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hotel-name" class="slds-input" placeholder="Enter Hotel Name">
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <button class="slds-button slds-button_brand" id="add-hotel">Add Hotel</button>
                    <button id="chat-button" 
                    class="slds-button slds-button_neutral" onclick="initEmbeddedMessaging();">Chat with Support</button>
                </div>
            </div>
        </div>

        <!-- Hotel List -->
        <div class="slds-box slds-size_1-of-1 slds-p-around_medium">
            <h2 class="slds-text-heading_medium">Hotel List</h2>
            <div id="hotel-list" class="slds-box slds-box_x-small slds-theme_default slds-p-around_medium"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type='text/javascript'>
        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'
    
                embeddedservice_bootstrap.init(
                    '00D4y000000dWEf',
                    'ESA_Web_Deployment',
                    'https://d4y000000dwefeam-dev-ed.develop.my.site.com/ESWESAWebDeployment1724800920657',
                    {
                        scrt2URL: 'https://d4y000000dwefeam-dev-ed.develop.my.salesforce-scrt.com'
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        };
    </script>
    <script type='text/javascript' src='https://d4y000000dwefeam-dev-ed.develop.my.site.com/ESWESAWebDeployment1724800920657/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
    
</body>
</html>
